    <!-- Font -->
    <link

      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Logo -->
    <div class="logo">
      <img
        src="/img/logo.png"
        alt="Pinarak"
        title="Pinarak Hotel and Restaurant"
      />
    </div>
    <!-- Menu navigasi -->
    <nav>
      <div class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <div class="dropdown">
              <a href="#">Hotel</a>
              <div class="submenu">
                <a href="junior.html">Junior Room</a>
                <a href="suite.html">Suite Room</a>
                <a href="presidential.html">Presidential Room</a>
              </div>
            </div>
          </li>
          <li><a href="restaurant.html">Restaurant</a></li>
          <li><a href="galery.html">Galery</a></li>
          <li><a href="review.html">Review</a></li>
        </ul>
      </div>
    </nav>
    <!-- Main konten -->
    <main>
      <div class="container">
        <div class="gallery">
          <a href="/img/image1.jpg" class="big"
            ><img src="/img/thumb/image1.jpg" alt="Pool" title="Private pool"
          /></a>
          <a href="/img/image2.jpg"
            ><img src="/img/thumb/image2.jpg" alt="Water" title="Clear water"
          /></a>
          <a href="/img/image3.jpg"
            ><img src="/img/thumb/image3.jpg" alt="Beach" title="Beautiful view"
          /></a>
          <a href="/img/image4.jpg"
            ><img
              src="/img/thumb/image4.jpg"
              alt="Beach"
              title="Beautiful beach"
          /></a>
          <div class="clear"></div>

          <a href="/img/image5.jpg"
            ><img src="/img/thumb/image5.jpg" alt="Pool" title="Private pool"
          /></a>
          <a href="/img/image6.jpg" class="big"
            ><img src="/img/thumb/image6.jpg" alt="beach" title="Kuta Beach"
          /></a>
          <a href="/img/image7.jpg"
            ><img
              src="/img/thumb/image7.jpg"
              alt="Sunset"
              title="Beautiful sunset"
          /></a>
          <a href="/img/7.jpg"
            ><img
              src="/img/thumb/image8.jpg"
              alt="Restaurant"
              title="Restaurant"
          /></a>
          <div class="clear"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="foot1">
        <img src="/img/logo.png" alt="Pinarak" />
        <div class="alamat">
          <p>Pinarak Hotel and Restaurant</p>
          <p>0351-1234</p>
          <p>Jl. Belang no 10 Kuta - Bali</p>
        </div>
      </div>

      <div class="foot2">
        <h1>Find us on</h1>
        <div class="sosmed">
          <img
            src="/img/facebook-f-brands.svg"
            alt="facebook"
            title="facebook"
          />
          <img
            src="/img/instagram-brands.svg"
            alt="instagram"
            title="instagram"
          />
          <img src="/img/twitter-brands.svg" alt="twitter" title="twitter" />
        </div>
      </div>
    </footer>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Simple lightbox -->
    <script src="/resources/plugin/simple-lightbox/simple-lightbox.min.js"></script>

    <!-- Simple lightbox config -->
    <script>
      $(function() {
        var $gallery = $(".gallery a").simpleLightbox();

        $gallery
          .on("show.simplelightbox", function() {
            console.log("Requested for showing");
          })
          .on("shown.simplelightbox", function() {
            console.log("Shown");
          })
          .on("close.simplelightbox", function() {
            console.log("Requested for closing");
          })
          .on("closed.simplelightbox", function() {
            console.log("Closed");
          })
          .on("change.simplelightbox", function() {
            console.log("Requested for change");
          })
          .on("next.simplelightbox", function() {
            console.log("Requested for next");
          })
          .on("prev.simplelightbox", function() {
            console.log("Requested for prev");
          })
          .on("nextImageLoaded.simplelightbox", function() {
            console.log("Next image loaded");
          })
          .on("prevImageLoaded.simplelightbox", function() {
            console.log("Prev image loaded");
          })
          .on("changed.simplelightbox", function() {
            console.log("Image changed");
          })
          .on("nextDone.simplelightbox", function() {
            console.log("Image changed to next");
          })
          .on("prevDone.simplelightbox", function() {
            console.log("Image changed to prev");
          })
          .on("error.simplelightbox", function(e) {
            console.log("No image found, go to the next/prev");
            console.log(e);
          });
      });
    </script>
  </body>
</html>
